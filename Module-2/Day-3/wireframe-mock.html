<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Flex</title>
    <link rel="stylesheet" href="nav-flex.css"/>
</head>
<body>
    <header>
        <nav>
            <div>logo</div>
            <div id="links">
                <p>home</p>
                <p>shop</p>
                <p>about</p>
            </div>
            <div id="search">search & cart</div>
        </nav>
    </header>
    <main>
        <div class="content-container">
            <div class="featured-image">
                <img src="https://images.unsplash.com/photo-1604605152447-1fcea1a333f3?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVuDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=934&q=80" class="product-image" / alt="cute barn owl">
            </div>
            <div class="product-information-container">
                <h1>Product Title</h1>
                <h3>Price</h3>
                    <div id="quanity">
                        <p>+</p>
                        <p>1</p>
                        <p>-</p>
                        <p>Add To Cart</p>
                    </div>
            </div>
        </div>
        <div class="thumbnails">
            <img src="https://images.unsplash.com/photo-1604605152447-1fcea1a333f3?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVuDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=934&q=80" class="thumbnails">
            <img src="https://images.unsplash.com/photo-1604605152447-1fcea1a333f3?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVuDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=934&q=80" class="thumbnails">
            <img src="https://images.unsplash.com/photo-1604605152447-1fcea1a333f3?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVuDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=934&q=80" class="thumbnails">
            <img src="https://images.unsplash.com/photo-1604605152447-1fcea1a333f3?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVuDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=934&q=80" class="thumbnails">
            <img src="https://images.unsplash.com/photo-1604605152447-1fcea1a333f3?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVuDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=934&q=80" class="thumbnails">
            <img src="https://images.unsplash.com/photo-1604605152447-1fcea1a333f3?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVuDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=934&q=80" class="thumbnails">
            <img src="https://images.unsplash.com/photo-1604605152447-1fcea1a333f3?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVuDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=934&q=80" class="thumbnails">
        </div>
    </main>
    <footer>
        <div class="footer">
            <div id="navigation">
                <h4>Footer Navigation Title</h4>
            </div>
            <div class="email-input">
                <h4>Email Subscription Title</h4>
            </div>
        </div>
        <div id="footer-links">
            <p>Shipping and Return Policy</p>
            <p>Terms of Service</p>
            <p>Contact</p>
        </div>
        <div class="subscriptions">
            <p>email subscription input</p>
            <p>button text</p>
        </div>
    </footer>
</body>
</html>
